<section class="hero is-dark">
  <div class="hero-body">
    <div class="container">
      <p class="title">
        bilibili (22娘，33娘)
      </p>
    </div>
  </div>
</section>

<div id="app" class="section" style="width: 100px;height: 100px" v-cloak>
  <div class="container">
    <div class="wrap" >
      <ul class="list">
        <li @click=""><a class="button is-info is-small is-outlined">【22娘随机换装】</a></li>
        <li v-for="it of list22" @click="selectModel(it)"><a class="button is-info is-small is-outlined">{{ it.name }}</a></li>
      </ul>

      <ul class="list">
          <li @click=""><a class="button is-info is-small is-outlined">【33娘随机换装】</a></li>
        <li v-for="it of list33" @click="selectModel(it)"><a class="button is-info is-small is-outlined">{{ it.name }}</a></li>
      </ul>
    </div>
  </div>
</div>
<script src="js/jquery.js"></script>
<script src="js/jquery-ui.js"></script><!--拖动div-->
<script src="js/vue.js"></script>
<script src="assets/live2d-widget/L2Dwidget.min.js"></script>

<script>
	
init('assets/model2d/22/model.2018.spring.json');// 初始化默认模型
function init(model) {
  L2Dwidget.init({
    model: {
      jsonPath: model
    },
    react: {
      opacityDefault: 1,
      opacityOnHover: 1
    },
    id: {
			canvas: "live2-dcanvas",
			div: "live2d-widget",
		}
  });
}
$(function () {
	$("#live2d-widget").draggable();//移动div
});
// 加载所有服装
var textures = [];
$.getJSON('assets/model2d/2233loadimg.json', function(data) {
  textures = data;
});

var app = new Vue({
  el: '#app',
  data: {
    list22: [],
    list33: []
  },
  methods: {
    selectModel: function(it) {// 选择模型
      init('assets/' + it.model);
    }
  }
});

// 加载所有模型
$.get('assets/model2d/2233list.json', function(data) {//2233list.json文件
  var list = data.list.slice(0);
  app.list22 = data.list;
  app.list33 = list.map(function(it) {
    return {
      name: it.name.replace('22', '33'),//将22改成33
      model: it.model.replace('22', '33'),
    };
  });
});

</script>
	
</body>
</html>
