			var box=document.getElementById('box');//获取某一个元素节点
			box.getAttribute('id'); //获取元素的 id值(box)	 //box.id; (点语法)
			box.getAttribute('class');//获取元素的class值 	//box.className'; (点语法)

			参数：属性名和值。如果属性本身已存在，那么就会被覆盖。
			box.setAttribute('align','center');//设置属性和值 
			box.setAttribute('bbb','ccc');//设置自定义的属性和值
			box.removeAttribute('style');//移除属性
			////////////////////////////
			<div id="box"> 
  			 <span style="color:red">test1</span> test2 
			</div>
			box.innerHTML://从对象的起始位置到终止位置的全部内容,包括Html标签。上例中的box.innerHTML的值也就是:“<span style="color:red">test1</span> test2 ”。
			box.innerText://从起始位置到终止位置的内容, 但它去除Html标签.上例中的text.innerTest的值也就是:“test1 test2”, 其中span标签去除了
			box.outerHTML://除了包含innerHTML的全部内容外, 还包含对象标签本身。上例中的text.outerHTML的值也就是:<div id="box"><span style="color:red">test1</span> test2</div>
			////////////////////////////////////////////////////////////////////////
			attributes属性: 返回该元素节点的属性节点集合。
			box.attributes //[object NamedNodeMap]
			box.attributes.length; //返回属性节点个数 
			box.attributes[0]; //[object Attr], 返回第一个属性节点 
			box.attributes[0].nodeType; //1为元素节点，2为属性类型，3为文本节点 
			box.attributes[0].nodeName; //返回属性名称 
			box.attributes[0].nodeValue; //返回属性值 
			box.attributes["id"]; //返回属性名称为id的节点
			box.attributes["id"].nodeValue; //返回属性名称为id的值
			/////////////
			childNodes: 子节点集合
			box.firstChild.nodeValue //获取第一个子节点的文本内容，// childNodes[0]；
			box.lastChild.nodeValue //获取最后一个子节点的文本内容，// childNodes[box.childNodes.length- 1]。
			box.parentNode.nodeName //获取父节点的标签名 
			/////////////
			document.write("<p>这是一个段落！</p>"); //输出一个p标签

			var box=document.getElementById("box"); //获取某一个元素节点

			p.innerHTML = "hello word";//设置p标签内容
			p.style.color="azure";//设置p标签颜色
			box.appendChild(p); //把新元素节点<p>添加box节点的子节点末尾
			box.parentNode.replaceChild(p, div);//通过父节点调用, p替换了div
			box.parentNode.removeChild(div); //通过父节点调用, 来删除父元素的子节点

			window.onload=function() { //加载 html 后执行      
				var in1=document.getElementById("in1");
				var in2=document.getElementsByClassName("in2")[0];
				var in3=document.getElementsByTagName("input")[2];
				var in4=document.getElementsByName("in4")[0];
				var in5=document.querySelectorAll(".in5")[0];
				document.querySelector(".bu").onclick=function(){
					console.log(in1.value+in2.value+in3.value+in4.value+in5.value);	
				}
				////////////////////////////////////////////////////
				var di2=document.querySelectorAll(".di2");
				var boo=true;
				setInterval(function() {
					if (boo) {
						boo=false;
						di2[0].style.backgroundColor="red";
						di2[1].style.backgroundColor="blue";
						di2[2].style.backgroundColor="red";
						di2[3].style.backgroundColor="blue";
					} else{
						boo=true;
						di2[0].style.backgroundColor="blue";
						di2[1].style.backgroundColor="red";
						di2[2].style.backgroundColor="blue";
						di2[3].style.backgroundColor="red";
					}
				}, 10000);//clearInterval(this); //关闭定时器
				//////////////////////////////////////////
				var di3_1=document.getElementById("div3_1");
				for(var i=0;i<5;i++)
					document.getElementsByName("na3")[i].onclick=function(){
						di3_1.style.backgroundColor=this.style.backgroundColor;
					}
 			/////////////////////////////////////////////
 			//在输入框中输入内容后,点击保存则在表格末尾添加一条记录, 点击删除则会删除对应行的记录
				var btn = document.querySelector("button");
				var ov = document.querySelectorAll("input");
				var tab = document.querySelector("table");
				btn.onclick = function(){
					var tr0 = document.createElement("tr");
					var th1 = document.createElement("th");
					var th2 = document.createElement("th");
					var th3 = document.createElement("th");
					var th4 = document.createElement("th");
					th1.innerHTML = ov[0].value;
					th2.innerHTML = ov[1].value;
					th3.innerHTML = ov[2].value;
					th4.innerHTML = '删除';
					th4.className = "active";
					
					tr0.appendChild(th1);
					tr0.appendChild(th2);
					tr0.appendChild(th3);
					tr0.appendChild(th4);
					tab.appendChild(tr0);
					
					th4.onclick = function(){
						tab.removeChild(tr0);
					}
				}
				
				/////////////////////////////--------五星好评----------
				var div5 = document.getElementById("div5");//获取div5的节点
				var oimg = div5.querySelectorAll("div");//获取div5下面的所有的div节点
				var arr = ["非常差","差","一般","好","非常好"];
				for(var i=0;i<oimg.length;i++){
					oimg[i].index = i;
					oimg[i].onclick = function(){
						var n1 = this.index%5;
						var div5 = this.parentNode.querySelectorAll("div");
						for(var j=0;j<div5.length;j++){
							div5[j].style.backgroundColor = "#FFD700";//默认
						}
						for(var j=0;j<=n1;j++){
							div5[j].style.backgroundColor = "#FF8C00";//点击
						}
						this.parentNode.querySelector(".s1").innerHTML = arr[n1];
					}
				}
		}</script>
