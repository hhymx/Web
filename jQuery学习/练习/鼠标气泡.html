<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.qipao{
				position: absolute;
				opacity: 1;/*透明度*/
				-webkit-user-drag: none;/*禁止拖拽*/
				-moz-user-select:none ;
				-ms-user-select: none;
				-webkit-user-select: none;
			}
		</style>
		<script src="../js/jquery-3.5.1.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(function(){
				$(document).click(function (e) {
					var x=e.pageX;
					var y=e.pageY;
					var img = $("<img />");
					img.addClass("qipao");
					img.css({"left":x , "top":y});
					img.attr("src","img/paopao"+Math.round(Math.random()*4+1)+".png");
					$("body").append(img);//添加
					img.animate({
						left:x-50,
						top:y-50,
						width: 100,
						height: 100,
						opacity: 0
					},2000,"linear",function () {
						img.remove();//删除
					});
					////////////////////////
					var img1 = $("<img />");
					img1.addClass("qipao");
					img1.css({"left":x , "top":$(window).height()});
					img1.attr("src","img/paopao"+Math.round(Math.random()*4+1)+".png");
					$("body").append(img1);//添加
					img1.animate({
						left:x-150,
						top:0,
						width: 300,
						height: 300
					},5000,"linear",function () {
						img1.remove();//删除
					});
				});
			});
		</script>
	</head>
	<body>
	</body>
</html>
