<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="js/jquery-3.5.1.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(function(){
				//设置或返回被选元素的属性值。
				console.log($(".p1").attr("name"));
//				$(".p1").attr("name1","ooooooo");
				
				//从每一个匹配的元素中删除一个属性
				//$(".p1").removeAttr("title");
				
				//获取在匹配的元素集中的第一个元素的属性值。
				//console.log($(".p1").prop("title"));
				$(".p1").prop("title","ooooooo");
				
				$("input").mousedown(function(){
					console.log($(this).index());
					console.log($(this).prop("checked"));
				})
				
				//用来删除由.prop()方法设置的属性集
				$(".p1").removeProp("id");
				
				//为每个匹配的元素添加指定的类名。
				$(".p1").addClass("active");
				
				//从所有匹配的元素中删除全部或者指定的类。
				//$(".p1").removeClass("p1");
				
				//如果存在（不存在）就删除（添加）一个类。
				$(".p1").toggleClass("active");
				
				//取得第一个匹配元素的html内容。这个函数不能用于XML文档。但可以用于XHTML文档。
				console.log($(".p1").html());
				$(".p1").html(123456);
				
				//取得所有匹配元素的内容。
				$(".p1").text(123456565);
				
				//获得匹配元素的当前值。
				console.log($("#v1").val());
				$("#v1").val("sdsds")
			})
		</script>
	</head>
	<body>
		<p class="p1" id="p2" title="哈哈" name="aaaa">撒娇还得看啥的哈斯卡</p>
		<input type="checkbox" name="myradio" />
		<input type="checkbox" name="myradio" />
		<input type="text" value="ddd" id="v1" />
	</body>
</html>
