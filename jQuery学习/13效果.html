<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.box{
				width: 200px;
				height: 200px;
				background: red;
				position: fixed;
				top: 200px;
				left: 0px;
				display: none;
			}
		</style>
		<script src="js/jquery-3.5.1.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(function(){
				$("button").eq(0).click(function(){
					//显示隐藏的匹配元素。
					$(".box").show();
				})
				$("button").eq(1).click(function(){
					//隐藏显示的元素
					$(".box").hide();
				})
				$("button").eq(2).click(function(){
					//如果元素是可见的，切换为隐藏的；如果元素是隐藏的，切换为可见的。
					$(".box").toggle();
				})
				$("button").eq(3).click(function(){
					//通过高度变化（向下增大）来动态地显示所有匹配的元素
					$(".box").slideDown();
				})
				$("button").eq(4).click(function(){
					//通过高度变化（向上减小）来动态地隐藏所有匹配的元素
					$(".box").slideUp();
				})
				$("button").eq(5).click(function(){
					//通过高度变化来切换所有匹配元素的可见性
					$(".box").slideToggle(3000,"linear",function(){
						$(".box").slideUp();
					});
				})
				$("button").eq(6).click(function(){
					//通过不透明度的变化来实现所有匹配元素的淡入效果
					$(".box").fadeIn(3000);
				})
				$("button").eq(7).click(function(){
					//通过不透明度的变化来实现所有匹配元素的淡出效果
					$(".box").fadeOut(3000);
				})
				$("button").eq(8).click(function(){
					//把所有匹配元素的不透明度以渐进方式调整到指定的不透明度
					$(".box").fadeTo(1000,0.5);
				})
				$("button").eq(9).click(function(){
					//通过不透明度的变化来开关所有匹配元素的淡入和淡出效果
					$(".box").fadeToggle();
				})
				$("button").eq(10).click(function(){
					//用于创建自定义动画的函数。
					$(".box").animate({
						width:400,
						height:300,
						top:300
					},2000,"linear",function(){
						$(".box").animate({
							width:200,
							height:200,
							top:200
						},2000)
					});
				})
				$("button").eq(11).click(function(e){
					//停止所有在指定元素上正在运行的动画。
					$(".box").stop();
					//获取event对象
					console.log(e);
					//阻止默认事件行为的触发。
					e.preventDefault();
					//防止事件冒泡到DOM树上
					e.stopPropagation();
				})
			})
		</script>
	</head>
	<body>
		<button>show显示</button>
		<button>hide隐藏</button>
		<button>toggle切换</button>
		<button>slideDown高度变化（向下增大）</button>
		<button>slideUp高度变化（向上减小）</button>
		<button>slideToggle高度变化来切换</button>
		<button>slideIn淡入效果</button>
		<button>fadeOut淡出效果</button>
		<button>fadeTo</button>
		<button>fadeToggle</button>
		<button>animate</button>
		<button>stop停止</button>
		<div class="box"></div>
	</body>
</html>
